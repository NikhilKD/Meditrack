{% extends 'base.html' %}
{% block body %}
    <div class="container1" >
        <h2>Enter the doctor details</h2>
        <div class="row">
                <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Enter Specialist" aria-label="First name">
                </div>
                <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Enter City" aria-label="Last name">
                </div>
        </div>
        <br>
        <br>
        <h2>Doctors recommended</h2>
        <table class="table table-dark table-hover" style="margin-top:5%;width:50%">
            <thead>
                <tr>
                    <th scope="col">Doctor Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Rating</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">dr.abc</th>
                        <th scope="row">abc nagar</th>
                        <th scope="row">4.5</th>
                    </tr>
                    <tr>
                        <th scope="row">dr.pqr</th>
                        <th scope="row">pqr nagar</th>
                        <th scope="row">3.2</th>
                    </tr>
                </tbody>
            </table>
    </div>
{% endblock body %}
