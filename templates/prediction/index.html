{% extends 'base.html' %}
{% block body %}
    <div class="container" >
        <h2>Bone Fracture Detection</h2>
        <form action="/bone_fracture" enctype="multipart/form-data" method="POST">
            <div class="form-group" >
                <input type="file" class="form-control-file" name="file">
                <button type="submit" value="Upload File" class="btn btn-outline-success">Upload</button>
            </div>
        </form>
    </div>
    <div class="container">
        <h2>Heart Disease Detection</h2>
        <form action="/heart_disease" enctype="multipart/form-data" method="POST">
            <div class="form-group" >
                <input type="file" class="form-control-file" name="file">
                <button type="submit" value="Upload File" class="btn btn-outline-success">Upload</button>
            </div>
        </form>
    </div>
    <div class="container">
        <h2>Diabetes Detection</h2>
        <form action="/diabetes" method="POST">
            <div class="form-group" >
                <input type="text" placeholder="Pregnancies" name="p">
                <input type="text" placeholder="Glucose" name="g">
                <input type="text" placeholder="Blood Presure" name="bp">
                <input type="text" placeholder="Skin Thickness" name="st">
                <input type="text" placeholder="Insulin" name="insulin">
                <input type="text" placeholder="BMI" name="bmi">
                <input type="text" placeholder="Diabetes Pedigree Function" name="dpf">
                <input type="text" placeholder="Age" name="age">
                <button type="submit" class="btn btn-outline-success">Predict</button>
            </div>
        </form>
    </div>
    <div class="container">
        <h2>Lung Disease Detection</h2>
        <form action="/lung_disease" enctype="multipart/form-data" method="POST">
            <div class="form-group" >
                <input type="file" class="form-control-file" name="file">
                <button type="submit" value="Upload File" class="btn btn-outline-success">Upload</button>
            </div>
        </form>
    </div>
    
{% endblock body %}
