{% extends 'base.html' %} {% block body %}
<style>
  .radio-button {
    margin-bottom: 1%;
    margin-right: 2%;
  }
</style>
<div class="container1" style="overflow-y: scroll; height: 700px; overflow-x: hidden;" id="myGroup">
  <p style="width: 50vw; text-align: center;">
    <div class="col-auto d-flex flex-row" style="padding-left:130px;">
      <button class="btn btn-dark" style="background-color: #11101D; height: 3rem; width: 15rem; margin-right:10px;"
        data-toggle="collapse" data-target="#bone_fracture">Bone Fracture</button>
      <button class="btn btn-dark" style="background-color: #11101D; height: 3rem; width: 15rem; margin-right:10px;"
        data-toggle="collapse" data-target="#lung_disease">Lung Disease</button>
      <button class="btn btn-dark" style="background-color: #11101D; height: 3rem; width: 15rem; margin-right:10px;"
        data-toggle="collapse" data-target="#heart_disease">Heart Disease</button>
      <button class="btn btn-dark" style="background-color: #11101D; height: 3rem; width: 15rem; margin-right:10px;"
        data-toggle="collapse" data-target="#diabetes_prediction"> Diabetes Detection</button>
    </div>
  </p>
  <div class="col">
    <div class="row">
      <div class="collapse" id="bone_fracture" data-parent="#myGroup">
        <div class="card card-body">
          <div class="container">
            <h2>Bone Fracture Detection</h2>
            <form action="/bone_fracture" enctype="multipart/form-data" method="POST">
              <div class="form-group">
                <input type="file" style="margin:20px 0px 20px 90px ;" name="file" />
                <button type="submit" value="Upload File" class="btn btn-outline-success">
                  Predict
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="collapse" id="lung_disease" data-parent="#myGroup">
        <div class="card card-body">
          <div class="container">
            <h2>Lung Pneumonia Detection</h2>
            <form action="/lung_disease" enctype="multipart/form-data" method="POST">
              <div class="form-group">
                <input type="file" style="margin:20px 0px 20px 90px ;" name="file" />
                <button type="submit" value="Upload File" class="btn btn-outline-success">
                  Predict
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="collapse" id="heart_disease" data-parent="#myGroup">
        <div class="card card-body">
          <div class="container">
            <h2>Heart Disease Detection</h2>
            <form action="/heart_disease" method="POST">
              <div class="form-group">
                <label>Age</label>
                <input type="text" placeholder="Enter your age" name="age" />
                <label>Gender</label>
                <div class="input-group">
                  <input class="radio-button" type="radio" name="sex" value="0" />
                  <label>Male</label>
                  <input class="radio-button" type="radio" name="sex" value="1" />
                  <label>Female</label>
                </div>
                <br />
                <label>CP</label>
                <div class="input-group">
                  <input type="radio" class="radio-button" name="cp" value="1" />
                  <label>1</label>
                  <input type="radio" class="radio-button" name="cp" value="2" />
                  <label>2</label>
                  <input type="radio" class="radio-button" name="cp" value="3" />
                  <label>3 </label>
                  <input type="radio" class="radio-button" name="cp" value="4" />
                  <label>4</label>
                </div>
                <br />
                <label>Resting Blood Sugar</label>
                <input type="text" placeholder="mm Hg" name="trestbps" />
                <br />
                <label>Cholesterol Measurement</label>
                <input type="text" placeholder="mg/dl" name="chol" />
                <br />
                <label>Fasting Blood Sugar</label>
                <div class="input-group">
                  <input class="radio-button" type="radio" name="fbs" value="0" />
                  <label>No</label>
                  <input class="radio-button" type="radio" name="fbs" value="1" />
                  <label>Yes</label>
                </div>
                <br>
                <label>Resting electrocardiographic measurement</label>
                <div class="input-group">
                  <input class="radio-button" type="radio" name="restecg" value="0" />
                  <label>normal</label>
                  <input class="radio-button" type="radio" name="restecg" value="1" />
                  <label>having ST-T</label>
                  <input class="radio-button" type="radio" name="restecg" value="2" />
                  <label>hypertrophy</label>
                </div>
                <br>
                <label >Maximum heart rate achieved</label>
                <input type="text" placeholder="The person's maximum heart rate achieved" name="thalach" />
                <br>
                <label>Exercise induced angina</label>
                <div class="input-group">
                  <input class="radio-button" type="radio" name="exang" value="0" />
                  <label>No</label>
                  <input class="radio-button" type="radio" name="exang" value="1" />
                  <label>Yes</label>
                </div>
                <br>
                <label>ST depression induced by exercise relative to rest</label>
                <input type="text" placeholder="Enter the number" name="old" />
                <br>
                <label>Slope (the slope of the peak exercise ST segment)</label>
                <div class="input-group">
                  <input class="radio-button" type="radio" name="slope" value="0" />
                  <label>upsloping</label>
                  <input class="radio-button" type="radio" name="slope" value="1" />
                  <label>flat</label>
                  <input class="radio-button" type="radio" name="slope" value="3" />
                  <label>downsloping</label>
                </div>
                <br>
                <label >CA</label>
                <input type="text" placeholder="number of major vessels colored by flourosopy" name="ca" />
                <br>
                <label>Thalassemia</label>
                <div class="input-group">
                  <input class="radio-button" type="radio" name="thal" value="1" />
                  <label>normal</label>
                  <input class="radio-button" type="radio" name="thal" value="2" />
                  <label>fixed defect</label>
                  <input class="radio-button" type="radio" name="thal" value="3" />
                  <label>reversable defect</label>
                </div>
              </div>
              <button type="submit" class="btn btn-outline-success">Predict</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="collapse" id="diabetes_prediction" data-parent="#myGroup">
        <div class="card card-body">
          <div class="container">
            <h2>Diabetes Detection</h2>
            <form action="/diabetes" method="POST">
              <div class="form-group">
                <label for="p">Pregnancies:</label>
                <input type="text" class="form-control" placeholder="Pregnancies" name="p" id="p" />
              </div>
              <div class="form-group">
                <label for="g">Glucose(in mg/dL):</label>
                <input type="text" class="form-control" placeholder="Glucose" name="g" id="g" />
              </div>
              <div class="form-group">
                <label for="bp">Blood Pressure(in mmHg):</label>
                <input type="text" class="form-control" placeholder="Blood Pressure" name="bp" id="bp" />
              </div>
              <div class="form-group">
                <label for="st">Skin Thickness(in mm):</label>
                <input type="text" class="form-control" placeholder="Skin Thickness" name="st" id="st" />
              </div>
              <div class="form-group">
                <label for="insulin">Insulin(in mu U/ml):</label>
                <input type="text" class="form-control" placeholder="Insulin" name="insulin" id="insulin" />
              </div>
              <div class="form-group">
                <label for="bmi">BMI(weight in kg/(height in m)^2):</label>
                <input type="text" class="form-control" placeholder="BMI" name="bmi" id="bmi" />
              </div>
              <div class="form-group">
                <label for="dpf">Diabetes Pedigree Function:</label>
                <input type="text" class="form-control" placeholder="Diabetes Pedigree Function" name="dpf" id="dpf" />
              </div>
              <div class="form-group">
                <label for="age">Age(in years):</label>
                <input type="text" class="form-control" placeholder="Age" name="age" id="age" />
              </div>
              <button type="submit" class="btn btn-outline-success">Predict</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
